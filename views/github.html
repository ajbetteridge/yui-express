<h1>Github YUI Followers</h1>
<p>This example is using <a href="http://developer.yahoo.com/yql/">YQL</a> on the server to fetch
data from the <a href="http://github.com/">Github</a> API.</p>
<p>It not only shows remote data fetching, but it shows how to use a partial view renderer
to render different content on the same page.</p>
